<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Nail Art</title>
    <link rel="stylesheet" href="style.css" />
  </head>

<body>
    <script src="scripts.js"></script>
  </body>
  <div id="page-title">
    I'm an amateur nail artist outside of school!
    <p>
      Hover over each picture to see what I did vs the inspiration from Pinterest.
    </p>
  </div>
  
  <div class="container">
    <div id="left-panel">
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img
              src="https://i.ibb.co/tpwhg8wN/IMG-1273.jpg"
              alt="SetOne"
              style="width: 600px; height: 800px"
            />
          </div>
          <div class="flip-card-back">
            <img
              src="https://i.pinimg.com/736x/8a/e9/ff/8ae9ff0795b2563efc7ce3eff3c7bbb7.jpg"
              alt="PinterestOne"
              style="width: 600px; height: 800px"
            />
          </div>
        </div>
      </div>
    </div>
  
    <div id="right-panel">
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img
              src="https://i.ibb.co/FqnQn9W8/IMG-2725.jpg"
              alt="SetTwo"
              style="width: 600px; height: 800px"
            />
          </div>
          <div class="flip-card-back">
            <img
              src="https://i.pinimg.com/736x/0b/6f/b9/0b6fb94ba35304648ca63ef086e58e61.jpg"
              alt="PinterestTwo"
              style="width: 600px; height: 800px"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div id="let-me-influence">
    Want to start learning how to do your own nails?
    <p>Here are some places to get the supplies.</p>
  </div>
  
  <div class="button-container">
    <button class="button-56" role="button" id="btn1">Amazon</button>
    <button class="button-56" role="button" id="btn2">Apres-X</button>
    <button class="button-56" role="button" id="btn3">DND Gel</button>
  </div>

    <script src="script.js"></script>
  </body>
</html>
